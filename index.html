<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container border border-dark ">
        <header class="container-fluid mt-2 text-center text-white">
            <h1><strong>Weather Dashboard</strong></h1>
        </header>
        <div class="row">
            <!-- search city -->
            <div class="col-sm-4">
                <h3 class="pt-1"><strong>Search for a City: </strong></h3>
                <div class="mb-3">
                    <input type="text" class="form-control srch-city" placeholder="Enter city name"
                        aria-label="Enter city name" />
                    <div class="d-grid">
                        <button class="btn btn-primary btn-block" type="button" id="srch-btn">search</button>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="button" id="clear-history">Clear history</button>
                <form class="history"></form>
            </div>
            <!-- dashboard -->
            <div class="col-sm-8">
                <div class="row mx-2 border border-secondary rounded">
                    <!-- current weather -->
                    <div class="crnt-weather col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <span class="crnt-city mb-1 mt-2" bolder></span>
                                        <img id="current-pic" src="" alt="">
                            </div>
                        </div>
                        <p>Temperature: <span class="crnt-temp"></span></p>
                        <p>Humidity: <span class="crnt-hmdt"></span></p>
                        <p>Wind Speed: <span class="crnt-wind"></span></p>
                        <p>UV Index: <span class="crnt-uv bg-danger rounded py-2 px-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 bg-primary forecast text-white  m-2 mb-3 p-2 mt-2 rounded">
                        <p id="fcDate1"></p>
                        <p id="fcImg1"></p>
                        <p>Temp: <span id="fcTemp1"></span></p>
                        <p>Wind: <span id="fcWind1"></span></p>
                        <p>Humidity: <span id="fcHmdt1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white m-2 mb-3 p-2 mt-2 rounded">
                        <p id="fcDate2"></p>
                        <p id="fcImg2"></p>
                        <p>Temp: <span id="fcTemp2"></span></p>
                        <p>Wind: <span id="fcWind2"></span></p>
                        <p>Humidity: <span id="fcHmdt2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white m-2 mb-3 p-2 mt-2 rounded ">
                        <p id="fcDate3"></p>
                        <p id="fcImg3"></p>
                        <p>Temp: <span id="fcTemp3"></span></p>
                        <p>Wind: <span id="fcWind3"></span></p>
                        <p>Humidity: <span id="fcHmdt3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white m-2 mb-3 p-2 mt-2 rounded">
                        <p id="fcDate4"></p>
                        <p id="fcImg4"></p>
                        <p>Temp: <span id="fcTemp4"></span></p>
                        <p>Wind: <span id="fcWind4"></span></p>
                        <p>Humidity: <span id="fcHmdt4"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white m-2 mb-3 p-2 mt-2 rounded">
                        <p id="fcDate5"></p>
                        <p id="fcImg5"></p>
                        <p>Temp: <span id="fcTemp5"></span></p>
                        <p>Wind: <span id="fcWind5"></span></p>
                        <p>Humidity: <span id="fcHmdt5"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
